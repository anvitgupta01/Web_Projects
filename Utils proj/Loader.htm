<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        .Loader{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid rgb(161, 161, 86);
            border-top: 5px solid rgb(0, 234, 255);
            animation: circle 0.5s ease 0s infinite normal;
        }
        @keyframes circle{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="Loader"></div>
</body>
</html>
