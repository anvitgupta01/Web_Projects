<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login : codeWithArnav </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Login to codeWithArnav </h1>
        <div class="box">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Enter your Email Address" id="input1" class="input" name="email">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Type your password here" id="input2" class="input" name="password">
        </div>
        <button class="btn"> Login </button>
    </div>
</body>
</html>
