<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tae-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        MyTic-tae-toe.com
    </div>
   <div class="gameContainer">
        <div class="gamegrid">
            <div class="box border-left border-top"><span class="box-child"></span></div>
            <div class="box border-top"><span class="box-child"></span></div>
            <div class="box border-top border-right"><span class="box-child"></span></div>
            <div class="box border-left"><span class="box-child"></span></div>
            <div class="box"><span class="box-child"></span></div>
            <div class="box border-right"><span class="box-child"></span></div>
            <div class="box border-bottom border-left"><span class="box-child"></span></div>
            <div class="box border-bottom"><span class="box-child"></span></div>
            <div class="box border-bottom border-right"><span class="box-child"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to MyTic-tae-toe</h1>
            <div>
                <span class="turn">Turn for X</span>
                <button id="Reset">Reset</button>
            </div>
            <div class="img-section">
                <img src="excited.gif" alt="" class="img-sec">
            </div>
        </div>
   </div>
</body>
<script src="script.js"></script>
</html>
